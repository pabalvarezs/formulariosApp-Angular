<div class="row ">
    <div class="col">
        <form (ngSubmit) = "guardar()" #miFormulario = "ngForm" autocomplete="off">
            <!-- Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            placeholder="Nombre del Producto"
                            ngModel
                            name="producto"
                            required
                            minlength="3">
                    <span   class="form-text text-danger"
                            *ngIf=  "nombreValido()">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>
            <!-- Precio Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Precio del Producto"
                            ngModel
                            name="precio"
                            required>
                    <span   class="form-text text-danger"
                            *ngIf=  "precioValido()">
                            El precio debe ser mayor o igual a 0.
                        </span>       
                </div>
            </div> 
            <!-- Existencias Producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias </label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Existencias del Producto"
                            ngModel
                            name="existencias">
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled] = "miFormulario.invalid"
                            class=" btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
                    
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid  }}</pre>
        <span>Prestine</span>
        <pre> {{ miFormulario.pristine  }}</pre>
        <span>Toched</span>
        <pre> {{ miFormulario.touched  }}</pre>
        <span>Value</span>
        <pre> {{ miFormulario.value | json  }}</pre>
    </div>
</div>
