<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="submitFomulario()">
            <!-- Nombre -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input  type="text"
                            class="form-control"
                            placeholder="Nombre de Usuario"
                            formControlName="nombre">
                    <span   class="form-text text-danger"
                            *ngIf="campoNoValido('nombre')">
                        Debe ser en formato de nombre y apellido
                    </span>
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input  type="email"
                            class="form-control"
                            placeholder="Email de Usuario">
                </div>
            </div>

            <!-- Username -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input  type="text"
                            class="form-control"
                            placeholder="Nombre cÃ³digo de Usuario">
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input  type="password"
                            class="form-control"
                            placeholder="Password de su cuenta">
                </div>
            </div>

            <!-- Password2-->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Confirmar</label>
                <div class="col-sm-9">
                    <input  type="password"
                            class="form-control"
                            placeholder="Confirmar el password">
                </div>
            </div>

            <!-- Boton -->
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            type="submit">
                        Crear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<h2>Form Valid:{{miFormulario.valid}}</h2>
<h3>Errores Nombre</h3>
<pre>{{ miFormulario.controls.nombre.errors | json}}</pre>
